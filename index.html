<!DOCTYPE html>
<html lang="eng">

<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>F.CV</title>

	<link rel="stylesheet" href="static/vendor/fontawesome/web-fonts-with-css/css/fontawesome.min.css">
	<link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/style.css">
</head>

<body onload="installServiceWorkerAsync()">
	<div class="big-wrapper">
		<div class="container">
                <center> <h2 class="text-white pb-3">Fast Currency Converter</h2></center>
				<form class ="signupForm">
						<div class="form-group">
							<div class="form-row">
                                
                                <br><br>
                                
								<div class="col-md-6">
									<label for="">Select Currency</label>
									<select class="form-control" name="" id="fromCurrency" placeholder="Select currency">
										<option value="">== Select Currency ==</option>
									</select>
								</div>

								<div class="col-md-6">
									<label for="">Other Currency</label>
									<select class="form-control" name="" id="toCurrency" placeholder="Other currency">
                                        <option value="">== Select Currency ==</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="form-row">
								<div class="col-md-12">
									<label for="">Enter Amount</label>
									<input class="form-control" type="number" name="" id="amount" placeholder="Enter Amount...">
								</div>
							</div>
						</div>

                        <input type="button" id="convert"  value="Convert Currency" class="btn btn-primary btn-block">	

                        <br />
                        <br />

                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-12">
                                    <label for="">Output</label>
                                    <input class="form-control" type="text" name="convertedTo" id="convertedTo" placeholder="Result">
                                </div>
                            </div>
                        </div>


					</form>
		</div>
	</div>
    
    <script src="static/idb.js"></script>
    <script src="static/fcv.js"></script>
</body>

</html>
